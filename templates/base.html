<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <link rel="shortcut icon" href="#"/>      <!-- favicon.ico問題 -->
    <link rel="stylesheet" href="/css/base.css">
    {% block head %}
    {% endblock %}
    <title>Taipei Trip 台北一日遊</title>
</head>
<body>
    <div class="overlay">
        <div class="loginout-register-page-block1">
            <div class="loginout-register-page-block">
                <div class="loginout-register-page">
                    <label for="loginout-close-btn">
                        <img id="close-btn-for-img" src="/png/icon/icon_close.png">
                    </label>
                    <input type="button" name="close" id="loginout-close-btn">
                    <div class="login-title">登入會員帳號</div>
                    <input id="account" class="input-format" type="text" placeholder="輸入電子信箱">
                    <input id="pwd" class="input-format" type="password" placeholder="輸入密碼">
                    <div style="text-align: center;">
                        <button id="login-btn">登入帳戶</button>
                    </div>
                    <div class="login-state">還沒有帳戶?<a href="#">點此註冊</a></div>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="flexbox">
            <div class="title">
                <a href="/">台北一日遊</a>
            </div>
            <div class="blank"></div>
            <div class="items">
                <span class="item">預定行程</span>
                <span class="item">登入/註冊</span>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <script src="/js/base.js" type="module"></script>  
    <footer>
        <div>COPYRIGHT © 2021 台北一日遊</div>
    </footer>

</body>
</html>
